{% extends 'product/base.html' %}


{% block add_product %}


<div class="container-form">
	<h1>Thêm mới</h1>
	<br>
	<form method="POST" action="{% url 'add' %}" enctype="multipart/form-data">
		{% csrf_token %}

			{{ form.as_p }}

		<div class="container-form-button">
			<button type="submit" class="btn btn-secondary">Thêm</button>
		</div>
	</form>

</div>

{% endblock %}
